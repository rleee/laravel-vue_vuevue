<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueCast</title>
  </head>
  <body>
    
    <div id="root">
      <input type="text" id="input" v-model="message">

      <p>The value of the input is: {{ message }}.</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">

      new Vue({
      	el: '#root',
      	data: {
          message: 'Hello World'
        }
      });

    </script>




  </body>
</html>
